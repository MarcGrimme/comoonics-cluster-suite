# $Id: loggingconfig.ini,v 1.1 2007-06-13 09:16:32 marc Exp $

[loggers]
keys=root,atix,atix1,atix2

[handlers]
keys=root,atix,atix1,atix2

[formatters]
keys=form01

# logger config
[logger_root]
level=NOTSET
handlers=root
qualname=(root)
propagate=1
channel=
parent=

[logger_atix]
level=NOTSET
handlers=atix
qualname=atix
propagate=1
channel=atix
parent=(root)

[logger_atix1]
level=NOTSET
handlers=atix1
qualname=atix.atix1
propagate=1
channel=atix1
parent=atix

[logger_atix2]
level=NOTSET
handlers=atix2
qualname=atix.atix2
propagate=1
channel=atix2
parent=atix

# Handler config
[handler_root]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)
stream=sys.stdout

[handler_atix]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)
stream=sys.stdout

[handler_atix1]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)
stream=sys.stdout

[handler_atix2]
class=FileHandler
level=DEBUG
formatter=form01
args=('/tmp/ComLogTest2.log', 'w')

# Formatter config
[formatter_form01]
format=Formater01 %(asctime)s %(levelname)s %(message)s
datefmt=

