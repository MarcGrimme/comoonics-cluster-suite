# $Id: loggingconfig.ini,v 1.2 2007-06-15 18:47:49 marc Exp $

[loggers]
keys=root,atix,atix1

[handlers]
keys=root,atix,atix1

[formatters]
keys=form01,form02,form03

# logger config
[logger_root]
level=NOTSET
handlers=root
qualname=(root)
propagate=1
channel=
parent=

[logger_atix]
level=NOTSET
handlers=atix
qualname=atix
propagate=0
channel=atix
parent=(root)

[logger_atix1]
level=NOTSET
handlers=atix1
qualname=atix.atix1
propagate=1
channel=atix1
parent=atix

# Handler config
[handler_root]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)
stream=sys.stdout

[handler_atix]
class=StreamHandler
level=NOTSET
formatter=form02
args=(sys.stdout,)
stream=sys.stdout

[handler_atix1]
class=StreamHandler
level=NOTSET
formatter=form03
args=(sys.stdout,)
stream=sys.stdout

# Formatter config
[formatter_form01]
format=Formater01 %(name)s %(asctime)s %(levelname)s %(message)s
datefmt=

[formatter_form02]
format=Formater02 %(name)s %(asctime)s %(levelname)s %(message)s
datefmt=

[formatter_form03]
format=Formater03 %(name)s %(asctime)s %(levelname)s %(message)s
datefmt=

